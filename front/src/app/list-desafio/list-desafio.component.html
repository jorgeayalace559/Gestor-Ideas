

<div class="container">
	<h2>Lista Desafios</h2>
<div *ngFor="let desafio of desafios">
  <h2 strong>{{desafio.titulo}}</h2>
  <ul class="list-group" *ngFor="let idea of desafio.ideas">
  	<li class="list-group-item">
  		<h4 class="list-group-item-heading">{{idea.contenido}}</h4>
  		<p class="list-group-item-text">{{idea.likes}} likes</p>
  	</li>
  </ul>
</div>
  <button class="btn btn-primary" style="float: right;" [routerLink]="['/ideas']">Ver ideas</button>
</div>
